<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before e After</title>

    <!--
        Utilização dos pseudo-elentos before e after
        são apenas para questões visuais e não para conteúdo
        O conteúdo adicionado não é lido pelos motores de busca do google
        
        NECESSITA DO CONTENT

        pseudo-elemento utiliza ::
        pseudo-classe   utiliza :
    -->

    <style>
        div {
            border: 3px solid red;
            padding: 25px;
            position: relative;
            margin: 25px;
        }

        div::before {
            content: "texto before ";
            background-color: #ccc;
        }

        div::after {
            content: "";
            background-color: red;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    
    <div>texto principal da div</div>

        <p>antes do titulo</p>
