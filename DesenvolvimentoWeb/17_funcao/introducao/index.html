<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

        function mostrarTabuada(){
            var n = parseFloat(prompt('digite um número'));
            var i = 1;

            limparTabuada();
            
            while(i <= 100){
                mensagem += n + ' x '+ i +' + '+ (n*i) + '<br>';
                i++;
            }

            output.innerHTML = mensagem;
        }

        function limparTabuada(){
            mensagem = '';
            output.innerHTML = mensagem;
        }

        var output = document.querySelector('#output');

        var mensagem = '';

        output.innerHTML = mensagem;
    </script>
</body>
</html>
