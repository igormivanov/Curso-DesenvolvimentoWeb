<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="areaAlert()">Mostrar Área num alert</button>
    <button onclick="areaOutput()">Mostrar Área num output</button>

    <div id="output"></div>

    <script>

        function areaAlert() {
            var largura = parseFloat(prompt('Digite a largura'));
            var altura = parseFloat(prompt('Digite a altura'));
        
            let area = calcularArea(largura, altura);
            alert('a área total é: '+ area);
        }

        function areaOutput(){
            var largura = parseFloat(prompt('Digite a largura'));
            var altura = parseFloat(prompt('Digite a altura'));

            let area = calcularArea(largura, altura);
            document.querySelector('#output').innerHTML = 'A área total é: '+ area;
        }

        function calcularArea(l, a){
            return l * a;
        }

    </script>
</body>
</html>
