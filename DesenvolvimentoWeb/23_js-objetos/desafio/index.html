<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Desafio</title>
</head>
<body>
        <script>

            let pessoa1 = {
                nome: 'Igor',
                sobrenome: 'Ivanov'
            };

            let pessoa2 = {
                nome: 'Ana',
                sobrenome: 'Zaibel'
            };

            let pessoa3 = {
                nome: 'zaewdad',
                sobrenome: '1234'
            };

            var pessoas = [
                pessoa1,
                pessoa2,
                pessoa3
            ]

            var x  = 0;
            while(pessoas[x]){
                console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome)
                x++;
            }


        </script>
</body>
</html>
