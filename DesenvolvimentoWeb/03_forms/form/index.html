<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Exemplo de formulario</h1>

    <!--
        Method: GET = o dado inserido aparece na barra de pesquisa ( inseguro para dados sensíveis)
        Method: POST = o dado inserido é aparece na barra de pesquisa mas é "criptografado"
    -->

    <form action="http://google.com/search" method="GET" target="_blank">

        <label for="txtbusca">Faça uma busca</label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="ok">

    </form>

    <br>
    <hr>
    <br>

    <form action="#" method="post" class="formLogin">

        <fieldset>

            <legend>Login</legend>
            
            <label for="log">User</label>
            <input type="text" name="log" id="log" autofocus>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">

            <input type="submit" value="Login" class="btn">

        </fieldset>

    </form>

    <!-- Input e Label = padrão é display inline-->
    <!-- Autofocus = Já abrir o site pronto para digitar-->


</body>
</html>
