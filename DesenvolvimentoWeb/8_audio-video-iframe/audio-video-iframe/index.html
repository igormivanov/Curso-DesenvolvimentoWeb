<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>
    

    <!--  controls -  autoplay - loop - muted  -->
    <audio controls>
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não suporta esse recurso</p>
    </audio>

    <hr>

    <!-- Video -->
    <video controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <p>O seu browser não suporta tags video</p>
    </video>

    <hr>

    <!-- Iframe  -->
    <iframe src="https://serfrontend.com" frameborder="0" width="100%" height="200px"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/79KWwlhbOD8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</html>
