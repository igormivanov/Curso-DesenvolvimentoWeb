<body>
    
    <script>

    // (function(){})()
    // IIFE (Immediately-invoked-function-expression)
    (function(){
        'use strict'; 
        // Essa instrução não deixa criar uma variável sem o var, para que no escopo local ela seja de escopo global
        // isValid = false; <-- Isso estaria errado, porém com o 'use strict' ele não deixa criar a variável assim.
        var isValid = false
        console.log(isValid);

        function somar(arry){
            // arguments irá mostrar os parâmetros que foram passados
            console.log(arguments)
            var result = 0;
            var x = 0;
            while(arguments[x]){
                result += arguments[x];
                x++;
            }
            console.log('result: ', result);
        }
        
        somar(10, 20, 30)


    })()

    </script>

</body>
