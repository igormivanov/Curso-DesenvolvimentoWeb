<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="inicarCalculo('+')">+</button>
    <button onclick="inicarCalculo('-')">-</button>
    <button onclick="inicarCalculo('*')">*</button>
    <button onclick="inicarCalculo('/')">/</button>

    <div id="output"></div>

    <!-- 

    Try...Catch(erro)
    Tratam da excreção
    Não deveria ter ocorrido, mas ocorreu.
    Nunca subestime a capacidade do usuário.
    
    -->

    <script>

        var n2 = parseFloat(prompt('Digite um número'));
        escreve(n2);

        function inicarCalculo(simbolo){
            var n1 = parseFloat(document.querySelector('#output').textContent);
            var n2 = parseFloat(prompt('Digite outro número'));

            try{
                var msg = calcular(simbolo, n1, n2);
            } catch(e){
                alert(e);
                return;
            }

            escreve(msg);
        }

        function escreve(mensagem){
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function calcular(simbolo, n1, n2){

            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                throw new Error('Digite um simbolo válido');
            }

            if( isNaN(n1) || isNaN(n2)){
                throw new Error('Chama passando apenas números');
            }
            
            var numeroCalculado = null;

            switch(simbolo){
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                case '/':
                    numeroCalculado = n1 / n2;
                    break;
            }
            return numeroCalculado;
        }

    </script>
</body>
</html>
