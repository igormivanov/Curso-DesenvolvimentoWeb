<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>

    <style>

        @font-face {
            font-family: 'nadia';
            src: url(fonts/nadia-serif.eot);
            src: url(fonts/nadia-serif.eot) format('worlf'),
                url(fonts/nadia-serif.eot) format('truetype'), 
                url(fonts/nadia-serif.eot) format('svg');          
        }


        h1 {
            font-family: nadia;
        }
    </style>
</head>
<body>
    <h1>Estrutura basica</h1>
</body>
</html>
