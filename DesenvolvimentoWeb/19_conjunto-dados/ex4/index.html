<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <h1>Lógica de programação Javascript</h1>


    <div id="output"></div>

    <script>

        var clientes = [
            {'nome': 'Igor', 'email': 'igor@gmail.com'},
            {'nome': 'Ana', 'email': 'ana@gmail.com'},
            {'nome': 'Lilian', 'email': 'lilian@gmail.com'}
        ];

        var msg = "";

        for(var i = 0; i < clientes.length; i++){

            msg += "Nome: "+ clientes[i].nome+"<br>";
            msg += "Email: "+ clientes[i].email+"<br><br>";
        }

        document.querySelector('#output').innerHTML = msg
    </script>
</body>
</html>
